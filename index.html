                    <div class="item-info">
                        <h3>${p.name}</h3>
                        <span style="color:#ff0844; font-weight:bold; font-size: 1.2rem;">‚Ç¨${p.price.toFixed(2)}</span>
                    </div>
                </div>
            `).join('') || "<p>Coming soon!</p>";
        }

        function openDetail(id) {
            const p = products.find(item => item.id == id);
            selectedProduct = p;
            document.getElementById('modalName').innerText = p.name;
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('modalPrice').innerText = `‚Ç¨${p.price.toFixed(2)}`;
            document.getElementById('modalIcon').innerHTML = `<img src="${p.img}" style="width:100%; height:200px; object-fit:cover; border-radius:10px; margin-bottom:15px;">`;
            document.getElementById('modalDetail').style.display = 'flex';
        }

        // Fun√ß√µes para o Popup de Software
        function openSoftwareModal() { document.getElementById('softwareModal').style.display = 'flex'; }
        function closeSoftwareModal() { document.getElementById('softwareModal').style.display = 'none'; }

        function closeModal() { document.getElementById('modalDetail').style.display = 'none'; }
        function backToMenu() { document.getElementById('mainMenu').style.display = 'block'; document.getElementById('itemsArea').style.display = 'none'; }
        function toggleCart() { document.getElementById('sidebarCart').classList.toggle('active'); renderPaypal(); }

        function addToCart() {
            cart.push(selectedProduct);
            updateCartUI();
            closeModal();
            toggleCart();
        }

        function updateCartUI() {
            let total = 0;
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => {
                total += i.price;
                return `<div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center; background: #000; padding: 10px; border-radius: 5px;">
                    <span style="font-size: 0.9rem;">${i.name}</span>
                    <div>
                        <span style="color:#ff0844; font-weight: bold;">‚Ç¨${i.price.toFixed(2)}</span>
                        <button onclick="removeFromCart(${idx})" style="background:none; border:none; color:#666; cursor:pointer; margin-left:10px; font-size: 18px;">&times;</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = `‚Ç¨${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
            renderPaypal();
        }

        function renderPaypal() {
            const container = document.getElementById('paypal-button-container');
            container.innerHTML = '';
            if(cart.length === 0) return;
            paypal.Buttons({
                createOrder: (data, actions) => {
                    const discord = document.getElementById('discordUser').value;
                    if(!discord) {
                        alert("Please enter your Discord @Username!");
                        return;
                    }
                    return actions.order.create({
                        purchase_units: [{ amount: { value: document.getElementById('cart-total').innerText.replace('‚Ç¨','') } }]
                    });
                },
                onApprove: (data, actions) => {
                    return actions.order.capture().then(() => {
                        alert("Payment successful! We will contact you on Discord shortly.");
                        cart = [];
                        updateCartUI();
                        toggleCart();
                    });
                }
            }).render('#paypal-button-container');
        }
    </script>
</body>
</html>
